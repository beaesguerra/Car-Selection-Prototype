                <!-- <img src="img/login.jpg" id = "main-image-1" alt="car model"  class="img-fluid"> --><br><br><Br><br>
                        <form name="login">
        Username <input type="text" name="userid"/><br><br>
        Password <input type="password" name="pswrd"/><br><br>
        <input type="button" onclick="check(this.form)" value="Login"/>
        </form>
        <script language="javascript">
        function check(form)/*function to check userid & password*/
        {
         /*the following code checkes whether the entered userid and password are matching*/
         if(form.userid.value == "manager" && form.pswrd.value == "mpassword")
          {
            window.open('main.html', '_top')/*opens the target page while Id & password matches*/
          }
           else if(form.userid.value == "salesperson" && form.pswrd.value == "spassword")
          {
            window.open('view-car.html', '_top')/*opens the target page while Id & password matches*/
          }
         else
         {
           alert("Error Password or Username")/*displays error message*/
          }
        }
        </script>
